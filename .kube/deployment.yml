apiVersion: apps/v1
kind: Deployment
metadata:
 name: website
 namespace: nixlabs
spec:
 selector:
   matchLabels:
     app: website
 template:
   metadata:
     labels:
       app: website
   spec:
     containers:
       - name: website
         image: ghcr.io/nixlabs-dev/website:latest
         ports:
           - name: web
             containerPort: 80
     imagePullSecrets:
       - name: ghcr