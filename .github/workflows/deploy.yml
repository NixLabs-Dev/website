name: deploy on webserver
on: [push]
jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Clone new sources
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: nixlabs.dev
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          git clone https://github.com/NixLabs-dev/website /tmp/website
    - name: Build docker image
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: nixlabs.dev
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          cd /tmp/website
          docker build -t nixlabs/website .
  deploy:
    name: Re-run image
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Restart docker compose with new image
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: nixlabs.dev
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          docker compose -f website.yml pull
          docker compose -f website.yml up -d